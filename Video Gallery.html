<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Web Design Layout</title>

  <link rel="stylesheet" href="style.css">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background-image: url("pictures/background.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}


/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background: white;
}


.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 100%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 0%;
  background-color: #f1f1f1;
  padding-left: 20px;
}

/* Add a card effect for articles */
.card {
  background: linear-gradient(#f1f1f1, #4169E1);
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: linear-gradient(#f1f1f1, #4169E1);
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}



/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */

@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
</head>

<body>

<div id="STEMHEADER">
  <div class="StemLogo"></div>
  <h1 id="STEM">STEM'S VIDEO GALLERY</h1>
</div>


<div class="topnav">
  <a href="Main Page.html">Main Page</a>
  <a href="About LCBA.html">About LCBA</a>
  <a href="About STEM.html">About STEM</a>
  <a href="Image Gallery.html">Image Gallery</a>
  <a href="Games.html" style="float:right">Games</a>
</div>


<div class="row">
  <div class="leftcolumn">
    <div class="card">
      
       <!-- VIDEO GRID -->
    <div class="video-grid">
        <div class="video-box">
            <video muted><source src="videos/vid1 (1).mp4" type="video/mp4"></video>
            <div class="lid">1ST VIDEO</div>
        </div>

        <div class="video-box">
            <video muted><source src="videos/vid1 (2).mp4" type="video/mp4"></video>
            <div class="lid">2ND VIDEO</div>
        </div>

        <div class="video-box">
            <video muted><source src="videos/vid1 (3).mp4" type="video/mp4"></video>
            <div class="lid">3RD VIDEO</div>
        </div>

        <div class="video-box">
            <video muted><source src="videos/vid1 (4).mp4" type="video/mp4"></video>
            <div class="lid">4TH VIDEO</div>
        </div>

        <div class="video-box">
            <video muted><source src="videos/vid1 (5).mp4" type="video/mp4"></video>
            <div class="lid">5TH VIDEO</div>
        </div>

        <div class="video-box">
            <video muted><source src="videos/vid1 (6).mp4" type="video/mp4"></video>
            <div class="lid">6TH VIDEO</div>
        </div>

        <div class="video-box">
            <video muted><source src="videos/vid1 (7).mp4" type="video/mp4"></video>
            <div class="lid">7TH VIDEO</div>
        </div>

        <div class="video-box">
            <video muted><source src="videos/vid1 (8).mp4" type="video/mp4"></video>
            <div class="lid">8TH VIDEO</div>
        </div>
    </div>

</div>

<script>
// Play video when hovering over its own box
const boxes = document.querySelectorAll(".video-box");

boxes.forEach(box => {
    const video = box.querySelector("video");

    box.addEventListener("mouseenter", () => video.play());
    box.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
    });
});
</script>
    </div>
  </div>   
</div>

</body>
</html>
